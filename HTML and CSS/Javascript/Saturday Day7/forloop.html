<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>For Loop</title>
  </head>
  <body>

        <script type="text/javascript">

            for (var i = 0; i < 10; i++) {

              document.write("Loop is : "+ i + "<br>");
                   }

        </script>

  </body>
</html>

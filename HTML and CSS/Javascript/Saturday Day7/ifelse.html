<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>If else conditions</title>
  </head>
  <body>

          <script type="text/javascript">


                  var a = 10;
                  if (a<=10) {
                      document.write("a is less than 10");



                  }

                  else {
                    document.write("a is greater than 10");
                  }

          </script>


  </body>
</html>

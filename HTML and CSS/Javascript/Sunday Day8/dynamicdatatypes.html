<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dynamic data types</title>
  </head>
  <body>


<p>JavaScript has dynamic types.
  This means that the same variable can be used to hold different data types:</p>

        <script type="text/javascript">

          var a;
          document.write(a +"<br>");
          a = 5;
          document.write(a +"<br>");
          a = "Goutham"
          document.write(a + "<br>");



        </script>

  </body>
</html>

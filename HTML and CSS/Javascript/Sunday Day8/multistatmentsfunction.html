<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multi statments Javascript Function</title>
  </head>
  <body>

        <p>Javascript function can hold multiple staments inside</p>

        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>



        <script type="text/javascript">

            function myFunction() {

                  document.getElementById('demo1').innerHTML = "Hello Goutham!";
                  document.getElementById('demo2').innerHTML = "How are You?";
                  document.getElementById('demo3').innerHTML = "Oota aytha?";
            }

        </script>

        <button type="button" name="button" onclick="myFunction()">Hit me!</button>





  </body>
</html>

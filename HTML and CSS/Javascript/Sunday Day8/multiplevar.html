<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiple variables</title>
  </head>
  <body>

        <h1>Javascript can hold multiple variable statments in the same line</h1>


            <p id="demo1"></p>

          <script type="text/javascript">


                var a,b,c;
                a=10,b=20,c=a+b;

                document.getElementById('demo1').innerHTML=c;

          </script>

  </body>
</html>

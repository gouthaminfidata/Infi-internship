<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>get element By Id </title>
  </head>
  <body>

        <p id="demo"></p>
        <script type="text/javascript">

                var x = "Hello World";

              document.getElementById("demo").innerHTML = x;
        </script>

  </body>
</html>

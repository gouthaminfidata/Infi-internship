<!-- There are two types of functions in javascript
1.System Functions: which are nothing but Pre Undefined Functions like document.write(); alert();
2.User Undefined Functions: where user can write there own functions according to thier needs.
 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Functions</title>
  </head>
  <body>
          <script type="text/javascript">


                // Declaring a User defined function
                function sum(){
                  alert("Hello am a Sum Function");
                }

                // calling a declared funcion

                sum();

          </script>



  </body>
</html>

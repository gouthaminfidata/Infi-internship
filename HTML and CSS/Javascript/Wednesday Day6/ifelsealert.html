<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>If else Alert</title>
  </head>
  <body>
      <script type="text/javascript">

            var a=50;
            var b=50;


            if (a==b) {

              alert("Validation Success");

            }else {
              alert("Validation Failure");
            }


      </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arrays</title>
  </head>
  <body>
        <script type="text/javascript">

          cars = new Array("Maruthi","BMW","Benz","Ferari");
            document.write(cars);

              //To go for a New Line

            document.write("<br>");
            // printing particular car by calling an address of an array

              document.write(cars[0]);

                  document.write("<br>");


              //To print the value which is not present in an array it will print as Undefined
              document.write(cars[4]);
        </script>
  </body>
</html>

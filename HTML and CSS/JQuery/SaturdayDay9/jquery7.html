<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery mouse enter alert method</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script type="text/javascript">

            $(document).ready(function(){
                $("#demo").mouseenter(function(){
                    alert("You enterd Paragraph");
                });
            });


      </script>

  </head>
  <body>
          <p id="demo">Its Me Paragraph</p>

  </body>
</html>

<!DOCTYPE html>
<html>

    <title>Jquery mouseleave method</title>

      <script type="text/javascript">

            $(document).ready(function(){
              $("#demo").mouseleave(function(){
                    alert("Go and Die am leaving you :-( Bye:-( ");

              });

            });

  </head>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery with Click action and this element</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function(){
            $("p").click(function(){
                $(this).hide();
            });

        });

    </script>
  </head>
  <body>
        <p>Click Me I will Disappear</p>
        <p>Click Me I will Go away</p>
        <p>I cant live without above two please Click Me too!</p>
  </body>
</html>

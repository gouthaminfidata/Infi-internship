<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery with double click action</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function(){
          $("p").dblclick(function(){
              $(this).hide();

          });

        });

    </script>
  </head>
  <body>

        <p>Hello double Click On me</p>
        <p>Do same as above here</p>
        <p>For me Too here please</p>

  </body>
</html>

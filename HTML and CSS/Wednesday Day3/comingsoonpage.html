<html>
<style>
body, html {
    height: 100%;
    margin: 0;
}

.bgimg {
    background-image: url('/Users/Goutham/Desktop/bahubali3.jpeg');
    height: 100%;
    background-position: center;
    background-size: contain;
    /* background-size: auto|length|cover|contain|initial|inherit; */

.bottomleft {

    position: absolute;

    width: 40%;
}

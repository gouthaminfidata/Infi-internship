<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Text Styling for the Same type of Headings using class</title>



<!-- Using The class Attribute
The class attribute specifies one or more class names for an HTML element.

The class name can be used by CSS and JavaScript to perform certain tasks for elements with the specified class name.

In CSS, to select elements with a specific class, write a period (.) character, followed by the name of the class: -->


    <style>
/*
    if we use . means we are refering to class
    if we are using # means we are refering to id */
      .pink{
        color: pink;
      }
      .green{
        color: green;
      }

      h2{
        text-transform: uppercase;
        /* text-transform: capitalize;
        text-transform: lowercase; */
      }



    </style>
  </head>
  <body>

      <div>
        <h1 class="pink">Hello</h1>
        <h1 class="green">My</h1>
        <h1 class="pink">Name</h1>
        <h1 class="green">Is</h1>
        <h1 class="pink">Goutham</h1>

  </div>


    <h2>Hello this is goutham From Bangalore </h2>




  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>padding</title>
        <style>
            div {
              border: 1px solid black;
              background-color: powderblue;
              padding-top: 50px;
              padding-right: 30px;
              padding-bottom: 50px;
              padding-left: 80px;
              margin: 5px;
                }
      </style>
    </head>
  <body>

      <h2>Using individual padding properties</h2>

      <div>The CSS padding properties are used to generate
         space around an element's content, inside of any defined borders.</div>

      <div>
           The CSS margin properties are used to create space around elements, outside of any defined borders
         </div>


  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rounded active pagination</title>
    <style media="screen">
      .pagination{
        display: inline-block;
      }
      .pagination a{
        color: black;
        float: left;
        padding: 8px 16px;
        text-decoration: none;

      }
      .pagination a.active{
        background-color: green;
        color: white;

        border-radius: 5px;
        /* to make it rounded border */
      }

      .pagination a:hover:not(.active)
      {
        background-color: #ddd;
        border-radius: 5px;
      }
    </style>

  </head>

  <body>
    <h2>Rounded active hover pagination</h2>

    <div class="pagination">


          <!-- https://css-tricks.com/snippets/html/glyphs/ -->
      <a href="#">&laquo;</a>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#" class="active">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#">6</a>
      <a href="#">7</a>
      <a href="#">8</a>
      <a href="#">&raquo;</a>
    </div>

  </body>
</html>

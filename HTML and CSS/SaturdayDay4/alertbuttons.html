<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alert Buttons</title>
<style>

    .btn{
      color:white;
      font-size: 20px;
      padding: 14px 28px;
      border: none;
      cursor:pointer;
      }

      .success{background-color: blue;}
      .success:hover{background-color: #8381e6;}

      .danger{background-color: red;}
      .danger:hover{background-color: #e47171;}


      .warning{background-color: #f900ff;}
      .warning:hover{background-color:#e89bea;}

</style>

  </head>
  <body>
        <h1>Alert Buttons</h1>


      <button class="btn success">Success</button>

      <button class="btn danger">Danger</button>

      <button class="btn warning">Warning</button>

  </body>
</html>

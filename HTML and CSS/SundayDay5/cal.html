<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="cal.css">
  </head>

  <body>
    <div class="container">
    <p>
      Infi Calculator
    </p>
    <div class="calculator">
      <div class="calculator__display">0</div>

      <div class="calculator__keys">
        <button class="key--operator">+</button>
        <button class="key--operator">-</button>
        <button class="key--operator">&times;</button>
        <button class="key--operator">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button>.</button>
        <button>CE</button>
        <button class="key--equal">=</button>
      </div>
    </div>
  </div>
  </body>
</html>
